{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login Cancelled" %}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h1 class="h4 mb-0">{% trans "Login Cancelled" %}</h1>
                </div>
                <div class="card-body">
                    <p>{% trans "You cancelled the social login process." %}</p>
                    <hr>
                    <div class="mt-3">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">
                            {% trans "Try Again" %}
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-secondary">
                            {% trans "Return to Home" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
